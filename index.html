<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Contest 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background-color: #f7f8fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .header {
      background: #1e2447;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }

    .header p {
      margin: 8px 0;
      font-size: 15px;
      font-weight: 400;
    }

    .header hr {
      width: 50%;
      margin: 12px auto;
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.4);
    }

    .header .level {
      font-size: 26px;
      font-weight: 700;
      margin-top: 16px;
    }

    .content {
      text-align: center;
      padding: 50px 20px;
    }

    .circle {
      width: 200px;
      height: 200px;
      border: 7px solid #f4c542;
      border-radius: 50%;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #1e2447;
    }

    .circle .unlock {
      font-size: 15px;
      font-weight: 500;
    }

    .circle .units {
      font-size: 28px;
      font-weight: 700;
      margin-top: 5px;
    }

    .circle .reward {
      font-size: 14px;
      margin-top: 5px;
      font-weight: 500;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      font-size: 16px;
      font-weight: 700;
      color: #1e2447;
    }

    .progress-container {
      width: 90%;
      margin: 0 auto 10px;
      background: #e0e0e0;
      border-radius: 12px;
      height: 22px;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #1e2447, #2f3e70);
      border-radius: 12px;
      width: 0%;
      position: relative;
    }

    .progress-label {
      position: absolute;
      top: -28px;
      transform: translateX(-50%);
      background: none;
      color: #1e2447;
      font-weight: 700;
      font-size: 14px;
    }

    .footer-info {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin: 6px auto 16px;
      font-size: 14px;
      color: gray;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      padding: 10px;
      color: gray;
    }

    .email-box {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 10px;
      padding: 20px;
    }

    .email-box input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
      font-family: "Montserrat", sans-serif;
      font-size: 14px;
    }

    .email-box button {
      background: #1e2447;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      font-weight: 600;
      cursor: pointer;
      font-family: "Montserrat", sans-serif;
    }

    #widget {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Email input -->
    <div class="email-box" id="email-box">
      <input type="email" placeholder="Enter your email (example@domain.com)" id="emailInput" />
      <button onclick="loadWidget()">View my widget</button>
    </div>

    <!-- Contest widget -->
    <div id="widget">
      <div class="header">
        <h1>Christmas Contest</h1>
        <p>20 Sep to 31 Dec (23:59 GMT)</p>
        <hr />
        <div class="level">YOU'RE ON LEVEL 0!</div>
      </div>

      <div class="content">
        <div class="circle">
          <div class="unlock">Unlock Next Level</div>
          <div class="units">1500 Points</div>
          <div class="reward">$500</div>
        </div>

        <div class="stats">
          <div id="units">Units: 0</div>
          <div id="points">Points: 0</div>
        </div>

        <div class="progress-container">
          <div class="progress-bar" id="progress-bar">
            <div class="progress-label" id="progress-label">0%</div>
          </div>
        </div>

        <div class="footer-info">
          <div id="progress-text">0 / 1500 Points</div>
          <div>‚è∞ 86 days left</div>
        </div>
      </div>

      <div class="footer">Email: <span id="user-email">example@domain.com</span></div>
    </div>
  </div>

  <script>
    async function loadWidget() {
      const email = document.getElementById("emailInput").value.trim().toLowerCase();
      if (!email) return alert("Please enter your email!");
      document.getElementById("user-email").textContent = email;

      const sheetUrl =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vRrR9NNEungPJAlTe2wiRwbacH7HChkkj_WpQuIKE-DQmMPpb8rJ1L3cNYeT63S4OOOoupb3cSCTXGS/pub?output=csv";

      try {
        const res = await fetch(sheetUrl);
        const data = await res.text();
        const rows = data.split("\n").map((r) => r.split(","));
        const headers = rows[0].map((h) => h.trim());
        const emailIndex = headers.indexOf("Email");

        let userRow = null;
        for (let i = 1; i < rows.length; i++) {
          if (rows[i][emailIndex]?.trim().toLowerCase() === email) {
            userRow = rows[i];
            break;
          }
        }

        if (!userRow) return alert("Email not found!");

        const units = parseInt(userRow[headers.indexOf("Units")]);
        const points = parseInt(userRow[headers.indexOf("Points")]);
        const level = userRow[headers.indexOf("Tier")] || "0";

        document.getElementById("email-box").style.display = "none";
        document.getElementById("widget").style.display = "block";

        document.querySelector(".level").textContent = `YOU'RE ON LEVEL ${level}!`;
        document.getElementById("units").textContent = `Units: ${units}`;
        document.getElementById("points").textContent = `Points: ${points}`;

        const nextLevel = 1500;
        const reward = "$500";
        const percent = Math.round((points / nextLevel) * 100);

        document.querySelector(".circle .units").textContent = `${nextLevel} Points`;
        document.querySelector(".circle .reward").textContent = reward;

        const progressBar = document.getElementById("progress-bar");
        const progressLabel = document.getElementById("progress-label");
        progressBar.style.width = percent + "%";
        progressLabel.textContent = percent + "%";
        progressLabel.style.left = percent + "%";

        document.getElementById("progress-text").textContent = `${points} / ${nextLevel} Points`;
      } catch (error) {
        alert("Error loading data!");
        console.error(error);
      }
    }
  </script>
</body>
</html>
