<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Christmas Contest 2025</title>

<!-- Montserrat Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #f5f6fa;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .widget-container {
    width: 100%;
    max-width: 560px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    overflow: hidden;
    transition: all 0.3s ease;
  }

  .header {
    background-color: #1e2447;
    color: white;
    text-align: center;
    padding: 40px 20px;
    line-height: 1.4;
  }

  .header h1 {
    font-size: 1.8rem;
    margin-bottom: 6px;
  }

  .header p {
    font-size: 0.95rem;
    opacity: 0.9;
  }

  .divider {
    width: 45%;
    height: 2px;
    background-color: #8e96c4;
    border-radius: 3px;
    margin: 10px auto;
  }

  .level-text {
    font-weight: 700;
    font-size: 1.5rem;
    margin-top: 12px;
  }

  .circle {
    border: 8px solid #f8d36e;
    border-radius: 50%;
    width: 200px;
    height: 200px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 25px auto 20px;
    background: white;
  }

  .circle h3 {
    font-size: 0.95rem;
    margin: 5px 0;
  }

  .circle h2 {
    font-size: 1.6rem;
    margin: 6px 0;
  }

  .circle p {
    font-size: 0.9rem;
    color: #333;
    margin: 2px 0;
  }

  .progress-section {
    padding: 0 30px 25px;
  }

  .stats {
    display: flex;
    justify-content: center;
    gap: 80px;
    font-weight: 600;
    color: #1e2447;
    margin-bottom: 10px;
  }

  .progress-bar {
    width: 100%;
    height: 24px;
    border-radius: 12px;
    background-color: #e0e0e0;
    position: relative;
    overflow: hidden;
  }

  .progress-fill {
    background: linear-gradient(90deg, #1e2447, #394578);
    height: 100%;
    border-radius: 12px;
    text-align: right;
    padding-right: 8px;
    font-weight: 700;
    font-size: 0.9rem;
    color: white;
    line-height: 24px;
    transition: width 0.4s ease-in-out;
  }

  .bottom-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #888;
    font-size: 0.9rem;
    margin-top: 8px;
  }

  .email {
    text-align: center;
    color: #666;
    font-size: 0.9rem;
    margin-top: 12px;
  }

  input, button {
    font-family: 'Montserrat', sans-serif;
  }

  .email-section {
    text-align: center;
    padding: 40px 20px;
  }

  .email-input {
    width: 80%;
    max-width: 420px;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
  }

  .btn {
    background-color: #1e2447;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 12px 22px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 12px;
  }

  .btn:hover {
    background-color: #2a3260;
  }
</style>
</head>

<body>

<div id="emailContainer" class="widget-container">
  <div class="email-section">
    <input type="email" id="emailInput" class="email-input" placeholder="Enter your email (example@domain.com)" />
    <br />
    <button class="btn" onclick="loadWidget()">View my widget</button>
  </div>
</div>

<div id="widget" class="widget-container" style="display: none;">
  <div class="header">
    <h1>Christmas Contest</h1>
    <p>20 Sep to 31 Dec (23:59 GMT)</p>
    <div class="divider"></div>
    <div class="level-text" id="levelText">YOU'RE ON LEVEL 0!</div>
  </div>

  <div class="circle">
    <h3>Unlock Next Level</h3>
    <h2 id="nextPoints">250 Points</h2>
    <p id="nextReward">$50</p>
  </div>

  <div class="progress-section">
    <div class="stats">
      <div id="unitsText">Units: 0</div>
      <div id="pointsText">Points: 0</div>
    </div>

    <div class="progress-bar">
      <div id="progressFill" class="progress-fill" style="width: 0%;">0%</div>
    </div>

    <div class="bottom-info">
      <span id="progressInfo" style="color:#888;">0 / 250 Points</span>
      <span>⏰ <span id="daysLeft"></span> days left</span>
    </div>

    <div class="email" id="emailDisplay">Email: </div>
  </div>
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZsQqxxxxxx/pub?output=csv"; // Thay URL sheet của bạn

async function loadWidget() {
  const emailInput = document.getElementById("emailInput").value.trim().toLowerCase();
  if (!emailInput) return alert("Please enter your email");

  const emailContainer = document.getElementById("emailContainer");
  const widget = document.getElementById("widget");

  const response = await fetch(SHEET_URL);
  const data = await response.text();
  const rows = data.split("\n").map(r => r.split(","));
  const headers = rows.shift();

  const emailIndex = headers.indexOf("Email");
  const unitsIndex = headers.indexOf("Units");
  const pointsIndex = headers.indexOf("Points");

  const found = rows.find(r => r[emailIndex]?.trim().toLowerCase() === emailInput);
  if (!found) return alert("Email not found!");

  const units = parseInt(found[unitsIndex]) || 0;
  const points = parseInt(found[pointsIndex]) || 0;

  const levels = [
    { level: 1, points: 250, reward: "$50" },
    { level: 2, points: 500, reward: "$100" },
    { level: 3, points: 1500, reward: "$500" },
    { level: 4, points: 2500, reward: "$750" },
    { level: 5, points: 5000, reward: "$2,000" },
    { level: 6, points: 10000, reward: "$5,000" },
    { level: 7, points: 25000, reward: "$12,500" },
    { level: 8, points: 50000, reward: "$25,000" },
    { level: 9, points: 100000, reward: "$75,000" },
    { level: 10, points: 125000, reward: "$100,000" }
  ];

  let currentLevel = 0;
  let nextLevel = levels[0];

  for (let i = 0; i < levels.length; i++) {
    if (points >= levels[i].points) {
      currentLevel = levels[i].level;
      nextLevel = levels[i + 1] || levels[i];
    }
  }

  const progressPercent = Math.min((points / nextLevel.points) * 100, 100).toFixed(1);
  const daysLeft = Math.max(0, Math.ceil((new Date("2025-12-31") - new Date()) / (1000 * 60 * 60 * 24)));

  // Update UI
  document.getElementById("levelText").textContent = `YOU'RE ON LEVEL ${currentLevel}!`;
  document.getElementById("nextPoints").textContent = `${nextLevel.points} Points`;
  document.getElementById("nextReward").textContent = `${nextLevel.reward}`;
  document.getElementById("unitsText").textContent = `Units: ${units}`;
  document.getElementById("pointsText").textContent = `Points: ${points}`;
  document.getElementById("progressFill").style.width = `${progressPercent}%`;
  document.getElementById("progressFill").textContent = `${progressPercent}%`;
  document.getElementById("progressInfo").textContent = `${points} / ${nextLevel.points} Points`;
  document.getElementById("daysLeft").textContent = daysLeft;
  document.getElementById("emailDisplay").textContent = `Email: ${emailInput}`;

  emailContainer.style.display = "none";
  widget.style.display = "block";
}
</script>

</body>
</html>
