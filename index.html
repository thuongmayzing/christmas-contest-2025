<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Contest 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f6f7fb;
      color: #1e2447;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 650px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .email-section {
      text-align: center;
      padding: 40px;
    }

    .email-section input {
      width: 75%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      outline: none;
    }

    .email-section button {
      margin-left: 10px;
      padding: 14px 24px;
      background-color: #1e2447;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .header {
      background: #1e2447;
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 30px;
      margin-bottom: 8px;
    }

    .header p {
      margin: 0;
      font-size: 17px;
      opacity: 0.85;
    }

    .divider {
      width: 50%;
      margin: 18px auto;
      border-top: 2px solid #ccc;
      opacity: 0.3;
    }

    .header h2 {
      font-size: 24px;
      font-weight: 700;
      margin: 10px 0 0;
    }

    .circle {
      width: 230px;
      height: 230px;
      border: 10px solid #f8cd52;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 30px auto 20px;
    }

    .circle p {
      margin: 5px 0;
      text-align: center;
    }

    .circle .main {
      font-size: 28px;
      font-weight: 700;
    }

    .circle .sub {
      font-size: 16px;
      font-weight: 600;
      color: #555;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      font-size: 18px;
      font-weight: 700;
      margin-top: 25px;
      text-align: center;
    }

    .progress-bar {
      margin: 20px auto 10px;
      width: 90%;
      height: 25px;
      background-color: #e2e2e2;
      border-radius: 30px;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      border-radius: 30px;
      background: linear-gradient(90deg, #1e2447, #3f4b7a);
      width: 0%;
      transition: width 1s ease;
      position: relative;
    }

    .progress-fill span {
      position: absolute;
      right: 10px;
      top: 2px;
      color: #fff;
      font-weight: 700;
      font-size: 14px;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      font-size: 15px;
      color: #888;
      width: 90%;
      margin: 5px auto 25px;
    }

    .progress-info img {
      width: 18px;
      vertical-align: middle;
      margin-right: 4px;
    }

    .email-display {
      text-align: center;
      color: #777;
      margin-bottom: 20px;
    }

    #widget {
      display: none;
      padding-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="email-section" id="emailSection">
      <input type="email" id="emailInput" placeholder="Enter your email (example@domain.com)" />
      <button onclick="loadWidget()">View my widget</button>
    </div>

    <div id="widget">
      <div class="header">
        <h1>Christmas Contest</h1>
        <p>20 Sep to 31 Dec (23:59 GMT)</p>
        <div class="divider"></div>
        <h2 id="levelTitle">YOU'RE ON LEVEL 0!</h2>
      </div>

      <div class="circle">
        <p>Unlock Next Level</p>
        <p class="main" id="nextPoints">0 Points</p>
        <p class="sub" id="reward">$0</p>
      </div>

      <div class="stats">
        <div>Units: <span id="units">0</span></div>
        <div>Points: <span id="points">0</span></div>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"><span id="progressText">0%</span></div>
      </div>

      <div class="progress-info">
        <span id="progressLabel">0 / 0 Points</span>
        <span><img src="https://cdn-icons-png.flaticon.com/512/992/992700.png" alt="clock"> <span id="daysLeft">0 days left</span></span>
      </div>

      <p class="email-display" id="emailDisplay"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRrR9NNEungPJAlTe2wiRwbacH7HChkkj_WpQuIKE-DQmMPpb8rJ1L3cNYeT63S4OOOoupb3cSCTXGS/pub?output=csv"; 

    const levels = [
      { level: 1, points: 250, reward: "$50" },
      { level: 2, points: 500, reward: "$100" },
      { level: 3, points: 1500, reward: "$500" },
      { level: 4, points: 2500, reward: "$750" },
      { level: 5, points: 5000, reward: "$2000" },
      { level: 6, points: 10000, reward: "$5000" },
      { level: 7, points: 25000, reward: "$12500" },
      { level: 8, points: 50000, reward: "$25000" },
      { level: 9, points: 100000, reward: "$75000" },
      { level: 10, points: 125000, reward: "$100000" },
    ];

    function loadWidget() {
      const emailInput = document.getElementById("emailInput").value.trim().toLowerCase();
      if (!emailInput) {
        alert("Please enter your email!");
        return;
      }

      Papa.parse(sheetURL, {
        download: true,
        header: true,
        complete: function(results) {
          const user = results.data.find(row =>
            row["Email"] && row["Email"].trim().toLowerCase() === emailInput
          );

          if (!user) {
            alert("Email not found in contest list!");
            return;
          }

          const units = parseInt(user["Units"]) || 0;
          const points = parseInt(user["Points"]) || 0;
          const currentLevel = levels.find(l => points < l.points) || levels[levels.length - 1];
          const nextPoints = currentLevel.points;
          const reward = currentLevel.reward;

          document.getElementById("emailSection").style.display = "none";
          document.getElementById("widget").style.display = "block";
          document.getElementById("emailDisplay").innerText = "Email: " + user["Email"];
          document.getElementById("levelTitle").innerText = `YOU'RE ON LEVEL ${currentLevel.level - 1}!`;
          document.getElementById("nextPoints").innerText = `${nextPoints} Points`;
          document.getElementById("reward").innerText = reward;
          document.getElementById("units").innerText = units;
          document.getElementById("points").innerText = points;

          const progressPercent = Math.min((points / nextPoints) * 100, 100);
          const progressBar = document.getElementById("progressFill");
          const progressText = document.getElementById("progressText");
          const progressLabel = document.getElementById("progressLabel");

          progressBar.style.width = progressPercent + "%";
          progressText.innerText = `${Math.round(progressPercent)}%`;
          progressLabel.innerText = `Progress: ${Math.round(progressPercent)}%`;

          // Days left
          const endDate = new Date("2025-12-31T23:59:00Z");
          const now = new Date();
          const diffDays = Math.max(Math.ceil((endDate - now) / (1000 * 60 * 60 * 24)), 0);
          document.getElementById("daysLeft").innerText = `${diffDays} days left`;
        }
      });
    }
  </script>
</body>
</html>
