<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Christmas Contest 2025</title>
  <style>
    body {
      font-family: "Gotham", Arial, sans-serif;
      margin: 0;
      background: #f6f7fb;
      color: #1e2447;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 24px;
      text-align: center;
    }
    .header {
      background: #1e2447;
      color: #fff;
      padding: 28px 20px;
      border-radius: 20px 20px 0 0;
    }
    .header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }
    .header .dates {
      font-size: 16px;
      margin: 6px 0 12px;
      opacity: 0.85;
    }
    .divider {
      width: 50%;
      height: 2px;
      margin: 12px auto;
      background: rgba(255,255,255,0.5);
      border-radius: 5px;
    }
    .level-text {
      font-size: 20px;
      font-weight: 600;
      margin-top: 10px;
    }
    .circle {
      margin: 30px auto 20px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 8px solid #f4c542;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #fff;
    }
    .circle .small {
      font-size: 14px;
      margin-bottom: 6px;
    }
    .circle .big {
      font-size: 28px;
      font-weight: 700;
    }
    .circle .reward {
      font-size: 16px;
      margin-top: 4px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 600;
      margin: 20px 0;
    }
    .progress-container {
      margin-top: 20px;
    }
    .progress-bar {
      height: 18px;
      border-radius: 12px;
      background: #e0e0e0;
      position: relative;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      border-radius: 12px;
      background: linear-gradient(90deg, #1e2447, #3f4a77);
      width: 0%;
      transition: width 0.4s ease;
      position: relative;
    }
    .progress-marker {
      position: absolute;
      top: -28px;
      font-size: 14px;
      font-weight: 600;
      color: #1e2447;
      transform: translateX(-50%);
    }
    .progress-meta {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 6px;
    }
    .email-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 8px;
    }
    input[type="email"] {
      padding: 10px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      flex: 1;
    }
    button {
      background: #1e2447;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Email input -->
    <div class="card" id="loginCard">
      <div class="email-box">
        <input type="email" id="emailInput" placeholder="Enter your email (example@domain.com)" />
        <button onclick="loadWidget()">View my widget</button>
      </div>
    </div>

    <!-- Main widget -->
    <div class="card" id="widgetCard" style="display:none;">
      <div class="header">
        <h1>Christmas Contest</h1>
        <div class="dates">20 Sep to 31 Dec (23:59 GMT)</div>
        <div class="divider"></div>
        <div class="level-text" id="currentLevel">YOU'RE ON LEVEL 0!</div>
      </div>

      <div class="circle">
        <div class="small">Unlock Next Level</div>
        <div class="big" id="nextTarget">250 Points</div>
        <div class="reward" id="nextReward">$50</div>
      </div>

      <div class="row">
        <div id="units">Units: 0</div>
        <div id="points">Points: 0</div>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill">
            <div class="progress-marker" id="progressMarker">0%</div>
          </div>
        </div>
        <div class="progress-meta">
          <span id="progressText">0 / 250 Points</span>
          <span>‚è∞ <span id="daysLeft"></span> days left</span>
        </div>
      </div>

      <p style="margin-top:16px; font-size:14px; color:#555;">Email: <span id="userEmail"></span></p>
    </div>
  </div>

<script>
  const milestones = [
    {points:250, reward:"$50"},
    {points:500, reward:"$100"},
    {points:1500, reward:"$500"},
    {points:2500, reward:"$750"},
    {points:5000, reward:"$2,000"},
    {points:10000, reward:"$5,000"},
    {points:25000, reward:"$12,500"},
    {points:50000, reward:"$25,000"},
    {points:100000, reward:"$75,000"},
    {points:125000, reward:"$100,000"}
  ];

  function loadWidget(){
    const email = document.getElementById("emailInput").value.trim();
    if(!email) return alert("Enter email");

    document.getElementById("loginCard").style.display="none";
    document.getElementById("widgetCard").style.display="block";
    document.getElementById("userEmail").innerText = email;

    // Fake data (replace with Google Sheet fetch)
    let points = 707;
    let units = 517;

    document.getElementById("points").innerText = "Points: " + points;
    document.getElementById("units").innerText = "Units: " + units;

    // Determine level
    let currentLevel = 0;
    for(let i=0;i<milestones.length;i++){
      if(points >= milestones[i].points) currentLevel = i+1;
    }
    document.getElementById("currentLevel").innerText = "YOU'RE ON LEVEL " + currentLevel + "!";

    let next = milestones.find(m => m.points > points);
    if(next){
      document.getElementById("nextTarget").innerText = next.points + " Points";
      document.getElementById("nextReward").innerText = next.reward;
      let progress = (points / next.points)*100;
      document.getElementById("progressFill").style.width = progress+"%";
      document.getElementById("progressMarker").innerText = Math.floor(progress)+"%";
      document.getElementById("progressMarker").style.left = progress+"%";
      document.getElementById("progressText").innerText = points + " / " + next.points + " Points";
    }

    // Days left
    let end = new Date("2025-12-31T23:59:00Z");
    let now = new Date();
    let diff = Math.ceil((end-now)/(1000*60*60*24));
    document.getElementById("daysLeft").innerText = diff;
  }
</script>
</body>
</html>
